# backbone.yml - components with contract binding
components:
  api:
    path: src/api/
    contracts:
      - contracts/api.schema.json
    rules:
      - .claude/rules/api.md
    tests:
      - tests/api/
  web:
    path: src/web/
    contracts:
      - contracts/web.schema.json
    rules:
      - .claude/rules/web.md
    tests:
      - tests/web/
