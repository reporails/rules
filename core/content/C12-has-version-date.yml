rules:
  - id: C12-no-version
    message: "No version or date marker found"
    severity: WARNING
    languages: [generic]
    patterns:
      - pattern-regex: "^#"
      - pattern-not-regex: "(?i)(v[0-9]+\\.[0-9]+|version|\\d{4}-\\d{2}-\\d{2}|last updated)"
    paths:
      include:
        - "{{instruction_files}}"
