rules:
  - id: C5-binary-rule-no-context
    message: "Binary rule without rationale"
    severity: WARNING
    languages: [generic]
    patterns:
      - pattern-regex: "\\b(MUST|MUST NOT)\\b"
      - pattern-not-regex: "\\b(MUST|MUST NOT)\\b[^\\n]*([—–-]|\\(|because|since)"
    paths:
      include:
        - "{{instruction_files}}"
        - "{{rules_dir}}/**/*.md"
