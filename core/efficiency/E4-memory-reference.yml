rules:
  - id: E4-no-memory-instruction
    message: "No memory reference instruction found"
    severity: WARNING
    languages: [generic]
    patterns:
      - pattern-regex: "(?s)\\A#[\\s\\S]+"
      - pattern-not-regex: "(?i)(memory|re-read|reread|unchanged|already read)"
    paths:
      include:
        - "{{main_instruction_file}}"
