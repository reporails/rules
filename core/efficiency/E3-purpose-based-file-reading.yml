rules:
  - id: E3-no-reading-strategy
    message: "No file reading strategy documented"
    severity: WARNING
    languages: [generic]
    patterns:
      - pattern-regex: "^#"
      - pattern-not-regex: "(?i)(read|reading).*(purpose|strategy|full|partial|EDIT|UNDERSTAND)"
    paths:
      include:
        - "{{main_instruction_file}}"
