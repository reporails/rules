# OpenAI Codex Agent Configuration
# Schema: schemas/agent.schema.yml

agent: codex
prefix: CODEX
name: OpenAI Codex

vars:
  # Universal (required for all agents)
  main_instruction_file:
    - "**/AGENTS.md"
  instruction_files:
    - "**/AGENTS.md"
    - "**/AGENTS.override.md"

  # Agent-specific
  override_file: "AGENTS.override.md"
  size_limit_kb: 32

# Severity adjustments for Codex-specific behavior
overrides:
  # Codex has automatic context compaction - memory instruction less critical
  E4-no-memory-instruction:
    severity: low
  # L6 ritual pattern - Codex handles context automatically
  E2-no-ritual-section:
    severity: low
  # Codex grep behavior may differ from Claude
  E5-no-grep-guidance:
    severity: low

