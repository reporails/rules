rules:
  - id: CLAUDE_S3-no-paths-frontmatter
    message: "Rule file missing paths key in frontmatter"
    severity: WARNING
    languages: [generic]
    patterns:
      - pattern-regex: "(?s)\\A---[\\s\\S]*?---"
      - pattern-not-regex: "paths:"
    paths:
      include:
        - "{{rules_dir}}/*.md"
