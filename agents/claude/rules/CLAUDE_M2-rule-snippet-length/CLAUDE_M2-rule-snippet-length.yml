rules:
  - id: CLAUDE_M2-body-too-long
    message: "Rule file body exceeds 40 lines"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?s)^---.*?---(.*)$"
    paths:
      include:
        - "{{rules_dir}}/**/*.md"

  - id: CLAUDE_M2-scope-too-broad
    message: "Rule file has broad paths scope"
    severity: WARNING
    languages: [yaml]
    pattern-regex: "paths:\\s*\\n\\s*-.*\\*\\*"
    paths:
      include:
        - "{{rules_dir}}/**/*.md"
