rules:
  - id: CLAUDE_S5-no-paths-frontmatter
    message: "Rule file missing paths key in frontmatter"
    severity: WARNING
    languages: [yaml]
    patterns:
      - pattern: |
          $KEY: $VALUE
      - pattern-not: |
          paths: $VALUE
    paths:
      include:
        - "{{rules_dir}}/*.md"
